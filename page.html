<!DOCTYPE html>
<html lang="fr"><!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./app.js"></script>
    <title>Informations des Personnages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .personnage {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .personnage h2 {
            margin-top: 0;
        }
        .personnage ul {
            list-style: none;
            padding-left: 0;
        }
        .personnage ul li {
            margin-bottom: 5px;
        }

        #content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        #content img{
            width: 10vw;
            height: 10vw;
        }
    </style>
</head>
<header>
    <h1>Informations des Personnages</h1>
    <nav>
        <ul>
            <li>
                <button onclick = changerPageVersInformationPersonnages()>Personnages</button>
            </li>
        </ul>
    </nav>
</header>
<body>
    <div class="container">
        <h1>Informations des Personnages</h1>
        <div id="content">
            
        </div>
    </div>
</body>
</html>
